worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    # SharedArrayBuffer (HTJ2K decoding)를 위한 보안 헤더
    add_header Cross-Origin-Opener-Policy same-origin always;
    add_header Cross-Origin-Embedder-Policy require-corp always;

    upstream django_server {
        # Host (Windows) Django Server
        server host.docker.internal:8000;
    }

    upstream orthanc_pacs {
        # Orthanc Container in the same Docker network
        server orthanc:8042;
    }

    server {
        listen       80;
        server_name  localhost;

        # 1. OHIF Viewer
        location / {
            proxy_pass http://ohif-viewer:80;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # 2. Django API
        location /api/ {
            proxy_pass http://django_server;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # 3. Orthanc (Open Access as requested)
        location /orthanc/ {
            proxy_pass http://orthanc_pacs/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
