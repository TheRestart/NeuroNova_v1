worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    # SharedArrayBuffer (HTJ2K decoding)를 위한 보안 헤더
    add_header Cross-Origin-Opener-Policy same-origin always;
    add_header Cross-Origin-Embedder-Policy require-corp always;

    upstream django_server {
        server localhost:8000;
    }

    upstream orthanc_pacs {
        server localhost:8042;
    }

    server {
        listen       80;
        server_name  localhost;

        # 1. OHIF Viewer (Static or Dev Server)
        location / {
            proxy_pass http://localhost:3000; # OHIF Dev Server
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
        }

        # 2. Django API
        location /api/ {
            proxy_pass http://django_server;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # 3. Orthanc (Secured via auth_request)
        location /orthanc/ {
            auth_request /auth_check;
            
            proxy_pass http://orthanc_pacs/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # 4. Auth Check logic (Internal)
        location = /auth_check {
            internal;
            proxy_pass http://django_server/api/ris/auth-check/;
            proxy_pass_request_body off;
            proxy_set_header Content-Length "";
            proxy_set_header X-Original-URI $request_uri;
            
            # 클라이언트의 Authorization 헤더를 Django로 전달
            proxy_set_header Authorization $http_authorization;
        }
    }
}
