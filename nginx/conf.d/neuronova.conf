# ============================================
# NeuroNova CDSS v2.1 - Development Nginx Configuration
# Architecture: Secure Proxy Pattern + Multi-SPA
# ============================================

upstream django_backend {
    server django:8000;
    keepalive 32;
}

upstream orthanc_internal {
    server orthanc:8042;
    keepalive 16;
}

# Main Server Block
server {
    listen 80;
    server_name localhost;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/neuronova-access.log;
    error_log /var/log/nginx/neuronova-error.log warn;

    # ============================================
    # Health Check Endpoint
    # ============================================
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # ============================================
    # Frontend Layer - Multi-SPA Strategy
    # ============================================

    # Main React Dashboard SPA
    location / {
        root /var/www/react-main;
        index index.html;
        try_files $uri $uri/ /index.html;

        # Cache control for SPA
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        location = /index.html {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }
    }

    # Custom OHIF Viewer (Separate Build)
    location /pacs-viewer/ {
        alias /var/www/ohif-dist/;
        index index.html;
        try_files $uri $uri/ /pacs-viewer/index.html;

        # WASM and HTJ2K decoder files
        location ~* \.(wasm|js|worker\.js)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            # Enable CORS for WASM
            add_header Access-Control-Allow-Origin "*";
        }

        location = /pacs-viewer/index.html {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }
    }

    # ============================================
    # Backend API Layer - Django
    # ============================================
    location /api/ {
        proxy_pass http://django_backend;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for long-running requests (AI processing)
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # WebSocket support (if needed for Django Channels)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Django Static Files (CSS, JS, Admin)
    location /static/ {
        alias /app/staticfiles/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Django Media Files (User uploads)
    location /media/ {
        alias /app/media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # ============================================
    # Secure Proxy Pattern - Internal Orthanc Route
    # (v2.1 Core Feature)
    # ============================================

    # This location is INTERNAL ONLY
    # Django returns X-Accel-Redirect header pointing here
    # Nginx intercepts and serves from Orthanc internally
    location /internal-orthanc/ {
        internal;  # CRITICAL: External access blocked

        proxy_pass http://orthanc_internal/;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # DICOM streaming optimizations
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_http_version 1.1;

        # Large DICOM transfer support
        proxy_max_temp_file_size 0;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # ============================================
    # Development Tools (Optional)
    # ============================================

    # Flower (Celery Monitoring) - Development Only
    location /flower/ {
        proxy_pass http://flower:5555/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # WebSocket support for Flower
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # ============================================
    # Direct PACS Access (Development Only)
    # WARNING: Remove in production!
    # ============================================
    # For development/debugging, allow direct Orthanc access
    # This bypasses the Secure Proxy Pattern
    location /orthanc-direct/ {
        # Remove this block in production
        proxy_pass http://orthanc_internal/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;

        # Add warning header
        add_header X-Dev-Warning "Direct PACS access - DEVELOPMENT ONLY" always;
    }

    # ============================================
    # Error Pages
    # ============================================
    error_page 404 /404.html;
    location = /404.html {
        root /usr/share/nginx/html;
        internal;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
