# ============================================
# Alertmanager Configuration
# NeuroNova CDSS - Alert Routing
# ============================================

global:
  resolve_timeout: 5m
  smtp_from: 'alertmanager@neuronova.com'
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_auth_username: 'your-email@gmail.com'
  smtp_auth_password: 'your-app-password'

# Route tree
route:
  receiver: 'default'
  group_by: ['alertname', 'cluster', 'code']
  group_wait: 10s
  group_interval: 5m
  repeat_interval: 3h

  routes:
    # CODE BLUE - Critical alerts (immediate notification)
    - match:
        code: blue
      receiver: 'code-blue-team'
      group_wait: 0s
      group_interval: 1m
      repeat_interval: 5m

    # Critical severity
    - match:
        severity: critical
      receiver: 'critical-team'
      group_wait: 30s
      repeat_interval: 1h

    # Warning severity
    - match:
        severity: warning
      receiver: 'warning-team'
      group_wait: 5m
      repeat_interval: 12h

# Receivers
receivers:
  - name: 'default'
    webhook_configs:
      - url: 'http://localhost:5001/alerts'

  - name: 'code-blue-team'
    # Email notifications
    email_configs:
      - to: 'oncall@neuronova.com'
        headers:
          Subject: 'ðŸš¨ CODE BLUE: {{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'

    # Slack notifications (configure webhook_url)
    # slack_configs:
    #   - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
    #     channel: '#code-blue-alerts'
    #     title: 'CODE BLUE: {{ .GroupLabels.alertname }}'
    #     text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'

    # SMS notifications (via webhook)
    webhook_configs:
      - url: 'http://sms-gateway:8080/send'
        send_resolved: true

  - name: 'critical-team'
    email_configs:
      - to: 'devops@neuronova.com'
        headers:
          Subject: 'CRITICAL: {{ .GroupLabels.alertname }}'

  - name: 'warning-team'
    email_configs:
      - to: 'monitoring@neuronova.com'
        headers:
          Subject: 'WARNING: {{ .GroupLabels.alertname }}'

# Inhibition rules (suppress alerts)
inhibit_rules:
  # Suppress warnings if critical alert is firing
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']
