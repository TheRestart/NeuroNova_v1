# ============================================
# Grafana Dashboard Provisioning
# ============================================

apiVersion: 1

providers:
  - name: 'NeuroNova CDSS Dashboards'
    orgId: 1
    folder: 'CDSS'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
